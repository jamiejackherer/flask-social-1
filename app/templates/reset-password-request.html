{% extends "/base.html" %}
{% block page_title %}Reset password request - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="reset-password form-container">
  <p class="form-header">Password request</p>
  <form method="post" novalidate>
    {{ form.email(placeholder="Enter your email address") }}
    {{ form.submit(class="no-margin") }}
    {{ form.hidden_tag() }}
  </form>
</div>
{% endblock %}

{% extends "/base.html" %}

{% block content %}
<div class="form-container">
  <p class="form-header">Reset your password</p>
  <form method="post" novalidate>
    {{ form.password(placeholder="Enter a new password") }}
    {{ form.password2(placeholder="Repeat new password") }}
    {{ form.submit(class="no-margin") }}
    {{ form.hidden_tag() }}
  </form>
</div>
{% endblock %}

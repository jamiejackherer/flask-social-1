{% extends "/base.html" %}

{% block content %}
<h2>Account Settings</h2>
<div class="settings-container">
  {% include "/users/settings/_settings-nav.html" %}

  <div class="settings-content-container">
    <h3 class="page-title">Account</h3>
    <form method="post" novalidate>
      {{ form.username }}
      {{ form.email }}
      {{ form.submit }}
      {{ form.hidden_tag() }}
    </form>
  </div><!--//END .settings-content-container-->
</div><!--//END .settings-container-->
{% endblock %}

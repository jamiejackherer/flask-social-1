{% extends "/base.html" %}

{% block content %}
<h2 class="page-title">Account Settings</h2>
<div class="grid-container">
  {% include "/users/settings/_settings-nav.html" %}

  <main class="settings-content">
    <h3 class="page-sub-title">Account</h3>
    <form method="post" novalidate>
      {{ form.username }}
      {{ form.email }}
      {{ form.submit }}
      {{ form.hidden_tag() }}
    </form>
  </main><!--//END .settings-content-container-->
</div><!--//END .settings-container-->
{% endblock %}

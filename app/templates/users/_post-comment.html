
<div class="post-comment-container">
  <div class="comment">
    <img src="{{ post.author.avatar(30) }}">
    <p>
      <a href="{{ url_for('users.profile', username=post.author.username) }}">{{ post.author.full_name }}</a>
      {{ post.body }}
    </p>
  </div><!--//END .comment-header-->
  <div class="comment-control">
    <a href="#">Like</a>
    <a href="#">0 Likes</a>
    {% if current_user == post.author %}
    <a href="{{ url_for('users.post_action', post_id=post.id, action='delete-comment') }}">Delete</a>
    {% endif %}
  </div><!--//END .comment-control-->
</div><!--//END .post-comment-->

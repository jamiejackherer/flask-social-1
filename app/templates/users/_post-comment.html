
<div class="post-comment-container">
  <div class="comment">
    <img src="{{ post.author.avatar(30) }}">
    <p>
      <a href="{{ url_for('users.profile', username=post.author.username) }}">{{ post.author.full_name }}</a>
      {{ post.body }}
    </p>
  </div><!--//END .comment-header-->
  <div class="comment-control-container">
    {% if current_user.has_liked_comment(post) %}
    <a href="{{ url_for('users.post_action', post_id=post.id, action='unlike-comment') }}">Unlike</a>
    {% else %}
    <a href="{{ url_for('users.post_action', post_id=post.id, action='like-comment') }}">Like</a>
    {% endif %}
    <a href="{{ url_for('users.comment', comment_id=post.id) }}">{{ post.active_likes.count() }} likes</a>
    {% if current_user == post.author %}
    <a href="{{ url_for('users.post_action', post_id=post.id, action='delete-comment') }}">Delete</a>
    {% endif %}
  </div><!--//END .comment-control-->
</div><!--//END .post-comment-->

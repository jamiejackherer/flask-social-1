
<article>
  <div>
    <img src="{{ post.author.avatar(60) }}">
  </div>
  <div>
    <a href="{{ url_for('users.profile', username=post.author.username) }}">{{ post.author.full_name }}</a>
    <p>{{ post.body }}</p>
  </div>
  {% if current_user == post.author or post.recipient_id == current_user.id %}
  <div>
    <a href="{{ url_for('users.user_action', username=post.author.username, action='delete-post', post_id=post.id) }}">Delete post</a>
  </div>
  {% endif %}
</article>

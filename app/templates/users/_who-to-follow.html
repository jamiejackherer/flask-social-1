
<div class="header-group">
  <i class="fa fa-user-circle"></i>
  <h3>Who to follow</h3>
</div><!--//END .header-group-->
{% if current_user.unfollowed_users.count() %}
<ul class="list-users-bulky">
  {% for unfollowed_user in current_user.unfollowed_users %}
  {% set list_user = unfollowed_user %}
  {% include "users/_list-user_bulky.html" %}
  {% endfor %}
</ul><!--//END .who-to-follow-list-->
{% else %}
<p>No users to show. You are following everyone!</p>
{% endif %}

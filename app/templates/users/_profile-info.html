
<a class="name-and-profile-picture" href="{{ url_for('users.profile', username=user.username) }}">
  <img src="{{ url_for('static', filename='img/user/' + user.profile_picture) }}" width="55" height="55">
  <h2>{{ user.full_name }}</h2>
</a>
<div class="post-and-follow-count">
  <a href="{{ url_for('users.my_posts', username=user.username) }}">
    Posts <span>{{ user.my_posts.count() }}</span>
  </a>
  <a href="{{ url_for('users.followers', username=user.username) }}">
     Followers <span>{{ user.get_followers.count() }}</span>
  </a>
  <a href="{{ url_for('users.following', username=user.username) }}">
    Following <span>{{ user.get_followed.count() }}</span>
  </a>
</div><!--//END .post-and-follow-count-->
